language: node_js
node_js:
  - 13

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker build -t reverseproxy ./udagram-reverseproxy
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-frontend ./udagram-frontend
#Tagging
  - docker tag reverseproxy thangpl/reverseproxy:latest
  - docker tag udagram-api-feed thangpl/udagram-api-feed:latest
  - docker tag udagram-api-user thangpl/udagram-api-user:latest
  - docker tag udagram-frontend thangpl/udagram-frontend:local

#Task to execute after the build process is successful
after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push thangpl/reverseproxy
  - docker push thangpl/udagram-api-feed
  - docker push thangpl/udagram-api-user
  - docker push thangpl/udagram-frontend